<!-- Navigateur -->

<html>
    <base href="/" />
    <head>
        <link rel='stylesheet' type='text/CSS' href='/styleIndex.css'>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-route.js"></script>
        <script src="/services/authService.js"></script>
        <script src="/services/localStorageService.js"></script>
        <script src="/services/sessionService.js"></script>
        <script src="/controllers/loginController.js"></script>
        <script src="/app.js"></script>
    </head>
    <body ng-app="app">
        <div ng-controller="loginController">
            Utilisateur connecté. Bienvenue.<br>
            Dernière connexion:<br>
            <script>
                var userInfo = JSON.parse(localStorage.getItem("sessionUser"));
                var lastConnect = new Date(userInfo["date"]);
                document.write(lastConnect.getDate() + "/" + (lastConnect.getMonth() + 1) + "/" + lastConnect.getFullYear() + " à " + (lastConnect.getHours() + 1) + "h" + lastConnect.getMinutes());
            </script><br>
            <button ng-click="logOut()">Déconnexion</button>
        </div>
    </body>
</html>
