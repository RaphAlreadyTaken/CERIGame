<html>
    <base href="/" />
    <head>
        <link rel='stylesheet' type='text/CSS' href='/styleIndex.css'>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-route.js"></script>
        <script src="/services/authService.js"></script>
        <script src="/services/sessionStorageService.js"></script>
        <script src="/services/sessionService.js"></script>
        <script src="/controllers/loginController.js"></script>
        <script src="/app.js"></script>
    </head>
    <body ng-app="app">
        <div ng-controller="loginController">
            <form name="form" role="form" ng-submit="formLogin()" ng-show="!logged">
                <label for="login">Login</label>
                <input type="text" name="login" ng-model="login">
                <label for="password">Password</label>
                <input type="password" name="password" ng-model="password">
                <button type="submit" ng-disabled="form.$invalid">Authenticate</button>
            </form>
            <div ng-show="logged">
                Utilisateur connect√©. Bienvenue.
            </div>
        </div>
    </body>
</html>
